services:
    pgdb:
        image: postgres:14
        container_name: pgdb-fam
        volumes:
            - pgdata:/var/lib/postgresql/data
        env_file:
            - docker-env
    redis:
        image: "redis:alpine"
        volumes:
            - redis_data:/data
    celery:
        build: .
        command: celery -A config.celery worker --pool=prefork --autoscale=8,2 -l info
        volumes:
            - .:/usr/src/app/
        env_file:
            - docker-env
        depends_on:
            - redis
        links:
            - redis
            - pgdb
        restart: always
    celery-beat:
        build: .
        command: celery -A config.celery beat -l info
        volumes:
            - .:/usr/src/app/
        env_file:
            - docker-env
        depends_on:
            - redis
            - celery
        links:
            - redis
            - pgdb
            - celery
        restart: always
    django:
        build: .
        container_name: django-fampay
        command: >
            sh -c "
                python manage.py makemigrations &&
                python manage.py migrate --noinput &&
                python manage.py runserver 0.0.0.0:8000"
        volumes:
            - .:/usr/src/app/
            - ./static:/usr/src/app/static
        ports:
            - "8000:8000"
        env_file:
            - docker-env
        depends_on:
            - pgdb
            - redis
        links:
            - pgdb
            - redis
        restart: on-failure
volumes:
    pgdata:
    redis_data: